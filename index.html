<script>
Pling("<small>This is a turn-based game.<br>The only way to survive is to stay lucky. Any player whose shield's health point runs below 5 loses the war.<br>(Double tap to shoot)<br>Increase your device volume for best game experience.</small>",'About The Game');

function id(x){ 
return document.getElementById(x);
}

var block1 = id("block1");
var block2 = id("block2");
var p1 = id("pl1");
var p2 = id("pl2");
var info1 = id("xp1");
var info2 = id("xp2");
var ammo1 = id("ammo1");
var ammo2 = id("ammo2");
var game = id("game");
var result = id("result");
var main = id("game");
var bullet = id("bullet");
var txt = id("txt");
var btn= id("btn1");
var music1 = id("bgmusic1");
var music2 = id("bgmusic2");
var fire1 = id("fire1");
var fire2 = id("fire2");
btn.onclick=function (){
var a = Math.floor(Math.random()*2)

if(info1.innerText<=5){
block1.style.display="none";
p1.src="https://m.box.com/file/758563374698/https%3A%2F%2Fapp.box.com%2Fs%2F7qh0pg0xued9w1v7jvvneg5zzi14ehwu/preview/preview.png";
bullet.style.display="none"
btn.style.display="none";
txt.style.display="none";
txt2.innerText="YOU LOST THE BATTLE";
txt2.style.color="red"
}
if(info2.innerText<=5){
block2.style.display="none";
p2.src="https://m.box.com/file/758563374698/https%3A%2F%2Fapp.box.com%2Fs%2F7qh0pg0xued9w1v7jvvneg5zzi14ehwu/preview/preview.png";
bullet.style.display="none";
btn.style.display="none";
txt.style.display="none";
txt2.innerText="YOU WON THE BATTLE";
txt2.style.color="#00ff0p"
}


if(a == 1){
txt.innerText = "success"
txt.style.color="#00ff00"
//txt.classList.toggle("")
info2.innerText= info2.innerText - 5;
ammo1.classList.toggle("am1");
p1.classList.toggle("shoot");
fire1.play();
}
if(a == 0){
txt.innerText = "damage received"
txt.style.color="red"
info1.innerText= info1.innerText - 5;
ammo2.classList.toggle("am2");
p2.classList.toggle("shoot");
fire2.play();
}

}

function pla(){
id("section").style.display="none";
id("header").style.display="block";
id("game").style.display="block";
music1.play()
music1.loop=true;
music2.play();

setTimeout(function(){music2.play()},15000);

setTimeout(function(){music2.play()},30000);
setTimeout(function(){music2.play()},37000);

 }


setInterval(function (){ 
btn1.classList.toggle("hide")
}, 2000)
